apiVersion: v2
name: amg-chart
description: A Helm chart for deploying AMG workloads on Kubernetes with GPU and RDMA support
type: application
version: 0.1.20
appVersion: "0.1.20" # amg-utils version

# Chart metadata
home: https://github.com/weka/amg-utils
sources:
  - https://github.com/weka/amg-utils
maintainers:
  - name: Serapheim Dimitropoulos
    email: serapheim.dimitropoulos@weka.io
keywords:
  - gpu
  - rdma
  - nvidia
  - multi-gpu
  - hpc
  - file-system
annotations:
  category: ai-inference

dependencies:
  - name: gpu-operator
    version: "v25.3.2"
    repository: "https://helm.ngc.nvidia.com/nvidia"
    condition: gpuOperator.enabled
  - name: network-operator
    version: "25.7.0"
    repository: "https://helm.ngc.nvidia.com/nvidia"
    condition: networkOperator.enabled
