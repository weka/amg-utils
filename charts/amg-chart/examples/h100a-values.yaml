# Example configuration for H100A hardware
# This file demonstrates how to configure the NicClusterPolicy for H100A hardware

nicClusterPolicy:
  enabled: true
  name: "h100a-nic-cluster-policy"
  
  # Use the same OFED driver settings as the original policy
  ofedDriver:
    repository: "nvcr.io/nvidia/mellanox"
    image: "doca-driver"
    version: "25.04-0.6.1.0-2"
    forcePrecompiled: false
    
  # Configure RDMA for H100A specific interface names
  rdmaSharedDevicePlugin:
    repository: "ghcr.io/mellanox"
    image: "k8s-rdma-shared-dev-plugin"
    version: "v1.5.3"
    resourceName: "rdma_shared"
    rdmaHcaMax: 1000
    selectors:
      vendors: []
      deviceIDs: []
      drivers: []
      # H100A specific interface names
      ifNames:
        - "ibp24s0"
        - "ibp206s0"
        - "ibp220s0"
        - "ibp64s0"
        - "ibp79s0"
        - "ibp94s0"
        - "ibp154s0"
        - "ibp192s0"
      linkTypes: []
